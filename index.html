<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>累積確率計算</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>累積確率計算</h2>
    <label for="p">期待確率 (p%): </label>
    <input type="number" id="p" value="3.5" step="0.01" min="0" max="100">
    
    <label for="m">成功数 (m): </label>
    <input type="number" id="m" value="1" step="1" min="1">
    
    <button onclick="simulate()">計算実行</button>
    
    <h3>描画結果</h3>
    <canvas id="graphCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
